<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <div th:switch="${users}" class="container my-1 d-flex justify-content-center">
        <div class="row">
            <div class="embed-responsive">
                <h2 th:case="null">Brak użytkowników.</h2>
                <div th:case="*">
                    <h2 class="my-5">Użytkownicy</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Nazwa użytkownika</th>
                                <th>Imię</th>
                                <th>Adres e-mail</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td><a th:href="@{/users/{username}(username=${user.username})}" class="btn btn-primary">Wyświetl</a></td>
                                <td><a th:href="@{/users/update/{username}(username=${user.username})}" class="btn btn-primary">Edytuj</a></td>
                                <td><a th:href="@{/users/delete/{username}(username=${user.username})}" class="btn btn-primary">Usuń</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-10 d-flex justify-content-end">
                    <a href="/users/create" class="btn btn-primary">
                        Dodaj użytkownika <i class="fas fa-user-plus ml-2"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
